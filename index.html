<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
             
             background-image: url('https://images.pexels.com/photos/28639219/pexels-photo-28639219/free-photo-of-black-and-white-sand-dunes-in-desert-landscape.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            }

        .header{
            background-color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            border-bottom: 1px solid #ccc;
        }
        .main{
            width: 70%;
            margin: 20px auto;
            background-color: rgba(200, 200, 200, 0.4);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        input {
        padding: 8px;
        width: 60%;
        border: 1px solid #aaa;
        border-radius: 15px;
        }
        .my-container{
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .btn{
            background-color: white;
            border: 1px solid #999;
            margin: 8px 0;
            padding: 8px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover{
            background-color: #e0e0e0;
        }
        .navbar .nav-link:hover {
    color: #333 !important;
        }
        .result{
            margin-top: 15px;
            font-weight: bold;
        }
        .sponsors{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .sponsor-img {
            width: 200px;
             height: auto; 
             object-fit: contain;
        }

    </style>
</head>


<body style="">
    <nav class="navbar navbar-expand-lg shadow-sm"
     style="background-color:#686868;">

  <div class="container">
    <a class="navbar-brand fw-bold text-light">
      FIND YOUR CELLPHONE !
    </a>
    <form class="d-flex">
      <input class="form-control me-2"
             type="text"
             placeholder="Search"
             style="width: 350px;">
      <button class="btn btn-light" type="button">
        Search
      </button>
    </form>
  </div>

</nav>

    <div class="container mt-4" style="text-align: center; background: rgba(155, 155, 155, 0.7); border-radius:20px; width: 1000px;">
        <h4>Enter your budget:</h4>
        <input type="number" id="budget">
        <div class="result" id="output"></div>
        <br>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="p-4"
                     style="background: rgba(155, 155, 155, 0.7); border-radius:20px;">
                    <p class="fw-bold display-6 text-center">Brands</p>
                    <div class="btn w-100" onclick="showBrand('IPhone', 86990)">IPhone</div>
                    <div class="btn w-100" onclick="showBrand('Google', 97000)">Google</div>
                    <div class="btn w-100" onclick="showBrand('Samsung', 84990)">Samsung</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-4"
                     style="background: rgba(155, 155, 155, 0.7); border-radius:20px;">
                    <p class="fw-bold display-6 text-center">Stores</p>
                    <div class="btn w-100" onclick="selectStore('Octagon')">Octagon</div>
                    <div class="btn w-100" onclick="selectStore('Silicon Valley')">SM Cyberzone</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var a = "";
        var b = 0;
        var c = "";
        var d = 0;
        var e = "";

        function showBrand(brandName, brandPrice) {
            d = document.getElementById("budget").value;
            a = brandName;
            b = brandPrice;
            e = "Brand: " + a +
            " | Price: ₱" + b +
              " | Your Budget: ₱" + d;
            document.getElementById("output").innerHTML = e;
        }
        function selectStore(storeName) {
            c = storeName;
            e = "Selected Store: " + c;
            document.getElementById("output").innerHTML = e;
        }
    </script>
<br><br>

    <img src="https://media.wired.com/photos/5926ffe47034dc5f91bed4e8/master/pass/google-logo.jpg" class="sponsor-img">
    <img src="https://images.samsung.com/is/image/samsung/assets/africa_en/about-us/brand/logo/mo/360_197_1.png?$720_N_PNG$" class="sponsor-img">
</div>

</body>
</html>
